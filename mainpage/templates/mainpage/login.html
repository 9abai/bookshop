<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% extends 'mainpage/index.html' %}

{% load static %}

{% block content %}
{% include "mainpage/header.html" %}
<div class="container-fluid">
    <div class="offset-md-4 col-md-4 offset-sm-3 col-sm-6">
        <div class="form-container">
            <h3 class="title">{{ auth_header }}</h3>
            <ul class="social-links">
                 <li><a href="{% url 'social:begin' 'google-oauth2' %}"><i class="fab fa-google"></i></a></li>
<!--                 <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>-->
<!--                 <li><a href="#"><i class="fab fa-twitter"></i></a></li>-->
            </ul>
            <span class="description">or use you email for registration:</span>
            <form action="" method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                {{ form.as_p }}
                </div>
                <button class="btn signup" type="submit">{{ submit_text }}</button>
                {% if submit_text == 'Вход' %}
                <a href="{% url 'reg' %}" style="font-size: 18px;">Зарегестрироваться</a>
                {% endif %}
                <!--                <button class="btn signin">Sign in</button>-->
            </form>
        </div>
    </div>
</div>
{% endblock %}
